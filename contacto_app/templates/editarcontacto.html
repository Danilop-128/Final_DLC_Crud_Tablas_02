{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!--la tarjeta card-->
        <div class="row"> <!-- la fila -->
                <div class="card"> <!--tajeta-->
                    <div class="card-body">
                        <form action="/editarContacto/" method="POST"> {% csrf_token %} <!--formulario-->
            
                            <div class="form-group">
                                <input type="text" id="numid" name="numid" class="form-control"
                                value="{{miscontactos.id}}" minLenght="6"  readonly reqired>
                            </div>
            
                            <div class="form-group py-3">
                                <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                                value="{{miscontactos.nombre}}" maxLenght="100" reqired>
                            </div>
            
                            <div class="form-group py-2">
                                <input type="text" id="txtapellidos" name="txtapellidos" class="form-control"
                                value="{{miscontactos.apellidos}}" maxLenght="100" reqired>
                                
                            </div>
            
                            <div class="form-group py-3">
                                <input type="text" id="txtemail" name="txtemail" class="form-control"
                                value="{{miscontactos.email}}" maxLenght="100" reqired>
                            </div>
            
                            <div class="form-group py-2">
                                <input type="text" id="numcelular" name="numcelular" class="form-control"
                                value="{{miscontactos.celular}}" min="1" max="11" reqired>
                            </div>
            
                            <div class="form-group py-3">
                                <input type="text" id="txtdireccion" name="txtdireccion " class="form-control"
                                value="{{miscontactos.direccion}}" maxLenght="100" reqired>
                            </div>
            
                            <div class="form-group py-3">
                                <input type="text" id="txturl_web" name="txturl_web " class="form-control"
                                value="{{miscontactos.url_web}}" maxLenght="100" reqired>
                            </div>

                            <div class="form-group py-2">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form><!--formulario-->
                    </div>
                </div>

        <!--fin de la tarjeta card-->

    </div> <!--columna-->

</div> <!--la fila-->
{% endblock %}
