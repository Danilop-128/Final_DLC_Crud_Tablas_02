{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!--la tarjeta card-->
        <div class="row"> <!-- la fila -->
                <div class="card"> <!--tajeta-->
                    <div class="card-body">
                        <form action="/editarproveedor/" method="POST"> {% csrf_token %} <!--formulario-->

                            <div class="form-group">
                                <input type="text" id="numid" name="numid" class="form-control"
                                value="{{miproveedor.id}}" minLenght="6" readonly reqired>
                            </div>
            
                            <div class="form-group py-3">
                                <input type="text" id="numcelular" name="numcelular" class="form-control"
                                value="{{miproveedor.celular}}" maxLenght="100" reqired>
                            </div>
                            
                            <div class="form-group py-3">
                                <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
                                value="{{miproveedor.direccion}}" maxLenght="100" reqired>
                            </div>
            
                            <div class="form-group py-3">
                                <input type="text" id="txtemail" name="txtemail" class="form-control"
                                value="{{miproveedor.email}}" maxLenght="100" reqired>
            
                            <div class="form-group py-2">
                                <input type="text" id="txttipo" name="txttipo" class="form-control"
                                value="{{miproveedor.tipo}}" maxLenght="100" reqired>
                            </div>
            
                            <div class="form-group py-2">
                                <input type="text" id="txtprovincia" name="txtprovincia" class="form-control"
                                value="{{miproveedor.provincia}}" maxLenght="100" reqired>
                            </div>
            
                            <div class="form-group py-2">
                                <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                                value="{{miproveedor.nombre}}" maxLenght="100" reqired>
                            </div>
            
                            <div class="form-group py-2">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form><!--formulario-->
                    </div>
                </div>

        <!--fin de la tarjeta card-->

    </div> <!--columna-->

</div> <!--la fila-->
{% endblock %}
